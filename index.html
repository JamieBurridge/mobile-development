<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <title>PWA Music Player</title>
  </head>

  <body>
    <div id="info">
      <button type="button">INFO</button>
    </div>

    <div id="controller">
      <button type="button">
        <svg
          width="40%"
          height="100%"
          viewBox="0 0 9 12"
          fill="var(--primary-color)"
          )
        >
          <path
            d="M1.899,6.024l0,4.961l-1.899,-0l0,-10.985l1.899,0l0,4.996l7,-4.978l-0,10.984l-7,-4.978Z"
          />
        </svg>
      </button>
      <button type="button">
        <svg
          width="80%"
          height="100%"
          viewBox="0 0 23 23"
          fill="var(--primary-color)"
        >
          <path d="M22.164,11.082l-22.164,11.082l0,-22.164l22.164,11.082Z" />
        </svg>
      </button>
      <button type="button">
        <svg
          width="40%"
          height="100%"
          viewBox="0 0 9 12"
          fill="var(--primary-color)"
        >
          <path
            d="M7,4.978l-0,-4.96l1.899,-0l-0,10.984l-1.899,0l-0,-4.995l-7,4.978l-0,-10.985l7,4.978Z"
          />
        </svg>
      </button>
    </div>

    <div id="volume">
      <input type="range" min="1" max="100" value="10" />
    </div>

    <nav id="menu">
      <button type="button">MENU</button>
    </nav>

    <script src="src/scripts/main.js"></script>
  </body>
</html>
